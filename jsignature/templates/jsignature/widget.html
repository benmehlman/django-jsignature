{% if signature %}
<div style="float: left; margin-right: 4px;">
<img src="data:{{signature.content_type}};base64,{{signature.content_base64}}"/>
</div><div>
{{signature.signatory_name}}<br>
{{signature.signed_on}}
</div>
{% else %}
<div class='jsign-wrapper'>
  {{ hidden }}
  <div id='{{ jsign_id }}'
       data-config='{{ js_config }}'
       {% if 0 %}
       data-initial-value='{{ value }}'
       {% endif %}
       class='jsign-container'></div>
  {% if config.ResetButton %}
    <input type='button' value='{{ reset_btn_text }}' class="btn">
  {% endif %}
</div>
{% endif %}
